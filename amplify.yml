version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run security:audit || true  # Run audit but don't fail build (optional)
        - npm run type-check
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

